name: Build and Test

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-test:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies (NuGet)
        working-directory: MSUMALog
        run: dotnet restore MSUMALog.sln

      - name: Run .NET tests (build + test)
        working-directory: MSUMALog
        env:
          # optional: allow your Program.cs to detect test run and skip migrations
          DOTNET_RUNNING_IN_UNIT_TESTS: "1"
        run: |
          dotnet test MSUMALog.sln --configuration Release --no-restore --verbosity normal

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install frontend dependencies
        working-directory: MSUMALog/msumalog.client
        run: npm ci

      - name: Run frontend tests
        working-directory: MSUMALog/msumalog.client
        run: npm run test --if-present