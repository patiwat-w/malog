<!doctype html>
<html lang="th">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1"/>
	<title>Layout demo</title>
	<link rel="stylesheet" href="../assets/styles/layout.css">
</head>
<body>
	<div class="container">
		<header class="header">
			<div>
				<div class="title">แดชบอร์ด ตัวอย่าง</div>
				<div class="text-muted">สรุปข้อมูลและการจัดวางที่เป็นสัดส่วน</div>
			</div>
			<div class="meta">
				<span class="text-muted">ผู้ใช้: Admin</span>
				<span class="text-muted">|</span>
				<span class="text-muted">อัพเดต: วันนี้</span>
			</div>
		</header>

		<main>
			<div class="row">
				<div class="col">
					<section class="card">
						<h3 class="lead">รายงาน 1</h3>
						<p class="text-muted">คำอธิบายสั้น ๆ ช่วยให้เข้าใจเนื้อหาได้รวดเร็ว</p>
						<div class="mt-md">
							<!-- ...existing content... -->
							<div class="meta">
								<span>ค่า 1: 123</span>
								<span>ค่า 2: 456</span>
							</div>
						</div>
					</section>
				</div>

				<div class="col">
					<section class="card">
						<h3 class="lead">การแจ้งเตือน</h3>
						<ul class="mt-sm">
							<li>งานที่ต้องทำ 3 รายการ</li>
							<li>ระบบทำงานปกติ</li>
						</ul>
					</section>
				</div>

				<div class="col">
					<section class="card">
						<h3 class="lead">สรุป</h3>
						<p class="text-muted">ตัวเลขสำคัญและกราฟ (หรือ widget) วางเป็นสัดส่วนในช่องนี้</p>
					</section>
				</div>
			</div>
		</main>
	</div>
</body>
</html>
